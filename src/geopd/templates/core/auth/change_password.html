{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div id="registration-panel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Change my password</h3>
                </div>
                <div class="panel-body">
                    <form id="change-password-form" action="{{ url_for('change_password') }}"
                          role="form" method="post" data-toggle="validator">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                <input class="form-control" type="password"
                                       id="{{ form.old_password.id }}" ,
                                       name="{{ form.old_password.name }}" ,
                                       placeholder="{{ form.old_password.label.text }}"
                                       required="required">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                <input class="form-control" type="password"
                                       id="{{ form.password.id }}" ,
                                       name="{{ form.password.name }}" ,
                                       placeholder="{{ form.password.label.text }}"
                                       required="required"
                                       data-minlength="8" ,
                                       data-minlength-error="password must include at least 8 characters">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input class="form-control" type="password"
                                       id="{{ form.confirm.id }}" ,
                                       name="{{ form.confirm.name }}" ,
                                       placeholder="{{ form.confirm.label.text }}"
                                       required="required"
                                       data-match="#{{ form.password.id }}"
                                       data-match-error="passwords don't match">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group pull-right">
                            {{ form.change(class='btn btn-primary btn-main') }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>

    $(document).ready(function () {
    });
</script>
{% endblock %}
