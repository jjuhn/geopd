<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <hr/>
        <p class="text-muted">Core Leaders:
            {% for user in core.leaders %}
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('web.show_user', user_id=user.id) }}">{{ user.name.full }}</a>
                {% else %}
                    {{ user.name.full }}
                {% endif %}
                {%- if not loop.last -%},{%- endif -%}
            {% endfor %}
        </p>
    </div>
</div>
