{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Members</h2>
        </div>
        <div class="panel-body">

            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a id="list-tab" href="#members-list" data-toggle="tab">Detailed List</a>
                </li>
                <li role="presentation">
                    <a id="map-tab" href="#members-map" data-toggle="tab">World Map</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade in active" id="members-list">
                    <table id="users" class="table table-striped table-hover table-condensed" cellspacing="0"
                           width="100%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Institution</th>
                            <th>City</th>
                            <th>Member since</th>
                            <th>Last seen</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="members-map">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8-PS6246ge-nX02b-B9vst_3SF909Jis&callback=initMap"
        async defer></script>
<script>

    function create_info_window_html(member) {
        var container = $('<div/>').append(
                $('<div/>').addClass('info-window')
                .append($('<a/>').attr('href', member.profile).html($('<h4/>').html(member.name)))
                .append($('<p/>').html(member.institution))
                .append($('<em/>').html(member.city)));
        return container.html();
    }

    var map = null;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 60.0, lng: -120.0},
            zoom: 3,
        });

        {% for member in members %}
            var marker{{ loop.index }} = new google.maps.Marker({
               position: {lat: {{ member.institution.latitude }}, lng: {{ member.institution.longitude }}},
               map: map,
               title: '{{ member.name }}',
            });

            marker{{ loop.index }}.addListener('click', function() {
               new google.maps.InfoWindow({
                   content: create_info_window_html({
                       profile: '{{ url_for("web.show_member", id=member.id) }}',
                       name: '{{ member.name }}',
                       institution: '{{ member.institution.name }}',
                       city: '{{ member.institution.city }}',
                   })
               }).open(map, marker{{ loop.index }});
            });
        {% endfor %}
    }

    var members = [];
    {% for member in members %}
        members.push({
            profile: '{{ url_for('web.show_member', id=member.id) }}',
            name: '{{ member.name }}',
            institution: '{{ member.institution.name }}',
            city: '{{ member.institution.city }}',
            member_since: '{{ member.created_on.isoformat() }}Z',
            last_seen: {% if member.last_seen %}'{{ member.last_seen.isoformat() }}Z'{% else %}undefined{% endif %},
        });
    {% endfor %}

    $(document).ready(function () {

        $('#users').DataTable({

            data: members,
            columns: [
                {data: function(member) {
                    return geopd.dom.link(member.profile, member.name);
                }},
                {data: 'institution'},
                {data: 'city'},
                {data: function(member) {
                    return geopd.dom.datetime(member.member_since);
                }},
                {data: function(member) {
                    return geopd.dom.datetime(member.last_seen);
                }},
            ],

            paging: true,
            ordering: true,
            searching: true,
            order: [[0, 'asc']],
            deferRender: true,
        });

        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            google.maps.event.trigger(map, 'resize');
        });
    });
</script>
{% endblock %}
