[buildout]
develop = . ../sa_jsonapi/
parts = env util geopd

[env]
recipe = collective.recipe.environment

[util]
recipe = zc.recipe.egg:eggs
eggs = markdown
       biopython
       flask
       flask-bootstrap
       flask-wtf
       flask-login
       flask-mail
       flask-assets
       flask-moment
       flask-sqlalchemy
       sqlalchemy
       python-dateutil
       ipaddress
       cssmin
       jsmin
       psycopg2
       inflection
       nameparser
       requests
       binaryornot
       sa_jsonapi

[geopd]
recipe = zc.recipe.egg
eggs = geopd
interpreter = py

[wsgi]
recipe = mk.recipe.modwsgi
eggs = geopd
wsgi-module = geopd.core
target = ${buildout:directory}/geopd.wsgi
initialization =
    import os
    os.environ['GEOPD_CONFIG_PATH'] = '${env:GEOPD_CONFIG_PATH}'
