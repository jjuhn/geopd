<ul class="nav nav-tabs">
    <li role="presentation">
        <a id="list-tab" href="#list-pane" data-toggle="tab">Posts</a>
    </li>
    <li role="presentation" class="active">
        <a id="post-tab" href="#post-pane" data-toggle="tab">Create new post</a>
    </li>
</ul>


<div class="tab-content">
    <div class="tab-pane fade" id="list-pane">
        <table id="post-table" class="table" width="100%">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created</th>
                <th>Modified</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tab-pane fade in active" id="post-pane">
        <form role="form" action="{{ url_for('web.create_core_post', id=core.id) }}"
              method="post" data-toggle="validator">
            {{ form.csrf_token() }}
            <div class="form-group">
                <input class="form-control" type="text"
                       placeholder="{{ form.title.label.text }}"
                       value="{{ request.form.title }}"
                       id="{{ form.title.id }}" name="{{ form.title.name }}"
                       required="required"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
        <textarea class="form-control"
                  placeholder="{{ form.body.label.text }}"
                  id="{{ form.body.id }}" name="{{ form.body.name }}"
                  rows="10"
                  required="required"
                  data-provide="markdown">{{ request.form.body }}</textarea>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group text-right">
                {{ form.submit(class="btn btn-primary btn-sm") }}
            </div>
        </form>
    </div>
</div>
