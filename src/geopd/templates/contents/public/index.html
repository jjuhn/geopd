{% extends "core/base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <!--<div class="col-md-9 col-md-offset-1">-->

            <!--</div>-->
            <div class="col-md-offset-1 col-md-10">
                <h1 class="page-header text-primary">GEoPD Website Branding</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1 hidden-xs hidden-sm">
                <img class="img-circle img-responsive"
                     width="240"
                     src="{{ image_url }}"
                     alt="{{ project_name }}"
                     onerror="this.src='{{ url_for('static', filename='images/projects/')}}projects.jpg'">
            </div>
            <div class="col-md-8">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">GEoPD Branding</div>
                        <div class="panel-body">Please Log in to access the GEoPD Branding</div>
                    </div>
                </div>
            </div>


        </div>
    </div>

{% endblock %}
