{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            {% include 'meetings/' + meeting.key + '.html' %}
        </div>
        <div class="col-md-3">
            <div class="btn-group-vertical btn-group-lg center-block" role="group">
                {% for m in meetings %}
                {% if meeting.id != m.id %}
                <a href="{{ url_for('web.show_meeting', id=m.id) }}"
                   type="button" class="btn btn-primary">{{ m.title }}</a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<style>
    img {
        width: 100%;
    }

    .jumbotron {
        color: #333333;
        position: relative;
        overflow: hidden;
    }

    .jumbotron img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }

    .jumbotron h1, .jumbotron p {
        position: relative;
        z-index: 2;
    }

    .jumbotron p.jumbotron-strip {
        background-color: #eeeeee;
        color: #666666;
        position: absolute;
        right: 0;
        bottom:0;
        width: 70%;
        padding: 2px 0 2px 10px;
        font-size: medium;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        opacity: 0.8;
    }
</style>
{% endblock %}
